apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ride4Low/api:latest
          ports:
            - containerPort: 8080
          env:
            - name: HTTP_ADDR
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: HTTP_ADDR
            - name: OSRM_URL
              # value: http://router.project-osrm.org/
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: OSRM_URL
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: APP_ENV
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
